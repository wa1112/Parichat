<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="image/png" href="d:\วาเลน itส.21\รวมงาน\งาน 10\1.png">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #f9c5d1, #ffb347);
  margin: 0;
  padding: 0;
  height: 100vh;
}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 2px solid #ff6f61;
  border-radius: 8px;
  box-sizing: border-box;
  font-size: 16px;
  transition: border-color 0.3s;
}
input[type=text]:focus, input[type=password]:focus {
  border-color: #f892b4;
  outline: none;
}
button {
  background-color: #ff4081;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  font-size: 16px;
  border-radius: 25px;
  box-shadow: 0 4px 8px rgba(255, 64, 129, 0.4);
  transition: background-color 0.3s, box-shadow 0.3s;
}
button:hover {
  background-color: #e03370;
  box-shadow: 0 6px 12px rgba(224, 51, 112, 0.6);
}
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #ff6f61;
  border-radius: 25px;
  box-shadow: 0 4px 8px rgba(255, 111, 97, 0.4);
}
.cancelbtn:hover {
  background-color: #e05a50;
  box-shadow: 0 6px 12px rgba(224, 90, 80, 0.6);
}
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}
img.avatar {
  width: 40%;
  border-radius: 50%;
  border: 3px solid #ff4081;
  box-shadow: 0 0 15px rgba(255, 64, 129, 0.6);
}
.container {
  padding: 16px;
  background: #fff0f6;
  border-radius: 12px;
  box-shadow: 0 4px 12px rgba(255, 64, 129, 0.1);
}
span.psw {
  float: right;
  padding-top: 16px;
  font-size: 14px;
}
span.psw a {
  color: #ff4081;
  text-decoration: none;
  font-weight: bold;
}
span.psw a:hover {
  text-decoration: underline;
}
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(255, 111, 97, 0.3);
  padding-top: 60px;
}
.modal-content {
  background-color: #fff0f6;
  margin: 5% auto 15% auto;
  border: 2px solid #ff4081;
  width: 80%;
  border-radius: 15px;
  box-shadow: 0 8px 24px rgba(255, 64, 129, 0.25);
  animation: animatezoom 0.6s;
}
.close {
  position: absolute;
  right: 25px;
  top: 5px;
  color: #ff4081;
  font-size: 35px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s;
}
.close:hover,
.close:focus {
  color: #ff6f61;
}
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
h2 {
  color: #ff4081;
  text-align: center;
  margin-top: 40px;
  font-weight: 700;
  text-shadow: 1px 1px 4px rgba(255, 111, 97, 0.6);
}
button#openLoginBtn {
  max-width: 200px;
  margin: 20px auto;
  display: block;
  border-radius: 25px;
  background: linear-gradient(45deg, #ff4081, #ff6f61);
  box-shadow: 0 6px 15px rgba(255, 64, 129, 0.6);
  font-weight: bold;
  font-size: 18px;
  transition: background 0.4s ease;
}
button#openLoginBtn:hover {
  background: linear-gradient(45deg, #e03370, #e05a50);
}

.modal-content {
  background-color: #fff0f6;
  margin: 5% auto 15% auto;
  border: 2px solid #ff4081;
  width: 90%;
  max-width: 360px; /* เพิ่มบรรทัดนี้เพื่อจำกัดความกว้าง */
  border-radius: 15px;
  box-shadow: 0 8px 24px rgba(255, 64, 129, 0.25);
  animation: animatezoom 0.6s;
}

body {
  background: linear-gradient(135deg, #ffe6f0, #ffd8b8);
}


</style>
</head>
<body>

<head>
  <meta charset="UTF-8">
  <title>ร้านสุดฟิร</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="">
  <style>
    /* สไตล์ต่าง ๆ ของไทป์ */
  </style>
</head>



<h2>ยินดีต้อนรับร้านสุดฟิร</h2>

<button id="openLoginBtn" onclick="document.getElementById('id01').style.display='block'">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" onsubmit="return checkLogin(event)">
    <div class="imgcontainer">
      <span onclick="closeModal()" class="close" title="Close Modal">&times;</span>
      <img src="d:\วาเลน itส.21\รวมงาน\งาน 14\6.jfif" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="uname" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#ffd9e8; border-radius: 0 0 15px 15px;">
      <button type="button" onclick="closeModal()" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
// เปิด-ปิด modal
function closeModal(){
  document.getElementById('id01').style.display='none';
}

var modal = document.getElementById('id01');
window.onclick = function(event) {
  if (event.target == modal) {
    closeModal();
  }
}

// login ผ่านเลยไม่เช็ค username/password
function checkLogin(event){
  event.preventDefault();
  // เก็บชื่อผู้ใช้ (ใส่อะไรก็ได้)
  const username = document.getElementById('uname').value.trim();
  sessionStorage.setItem('username', username);
  alert("ล็อกอินสำเร็จ!");
  closeModal();
  window.location.href = 'index.html'; // ไปหน้าหลัก
  return false;
}
</script>

<div style="text-align: center; margin-top: 10px;">
  <a href="signup.html" style="color: #ff4081; font-weight: bold; text-decoration: none;">ยังไม่มีบัญชี? สมัครสมาชิก</a>
</div>


</body>
