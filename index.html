  function enterSite() {
    const input = document.getElementById("usernameInput");
    userName = input.value.trim();
    if (!userName) {
      alert("กรุณาใส่ชื่อก่อนเข้าสู่ระบบ");
      return;
    }

    document.getElementById("loginPage").style.display = "none";
    document.getElementById("menuPage").style.display = "block";
    document.getElementById("welcomeHeader").innerText = `ยินดีต้อนรับคุณ ${userName} - ร้านสุดฟิร`;
    filterMenus();
  }


  
  function displayMenus() {
    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const menusToShow = filteredMenus.slice(start, end);

    const menuList = document.getElementById('menuList');
    menuList.innerHTML = menusToShow.map(menu => `
      <div class="menu-item-grid">
        <img src="${menu.image}" alt="${menu.name}">
        <h4>${menu.name}</h4>
      </div>
    `).join('');
    displayPagination();
  }

  
  function displayPagination() {
    const totalPages = Math.ceil(filteredMenus.length / itemsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    for (let i = 1; i <= totalPages; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      if (i === currentPage) btn.style.fontWeight = 'bold';
      btn.onclick = () => {
        currentPage = i;
        displayMenus();
      };
      pagination.appendChild(btn);
    }
  }

  
  function filterMenus() {
    const query = document.getElementById('searchInput').value.trim().toLowerCase();
    filteredMenus = allMenus.filter(menu => {
      const matchName = menu.name.toLowerCase().includes(query);
      const matchCategory = currentCategory === "ทั้งหมด" || menu.category === currentCategory;
      return matchName && matchCategory;
    });
    currentPage = 1;
    displayMenus();
  }

  function filterByCategory(category) {
    currentCategory = category;
    filterMenus();
  }
